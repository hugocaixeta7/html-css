<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{ /* Configurações globais das CSS */
           height: 100%;
        }
        body {background-image: linear-gradient(45deg, #D5A13A 10%,#C9294E,#B53378,#8F3E9F,#443F9E); 
        /* To right, to left, to top, to bottom, 45deg, -45deg*/
        background-attachment: fixed; /*fundo fixo*/
        }  
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
