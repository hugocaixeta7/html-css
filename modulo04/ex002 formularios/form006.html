<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="color" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
