<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: lightgoldenrodyellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- 
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela
        TABLE ROW = Linha de tabela
        TABLE HEADER = CabeÃ§alho de tabela
        TABLE DATA = Dados de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td> <!--dado-->
            <td>B1</td> <!--dado-->
            <td>C1</td> <!--dado-->
        </tr> <!--Segunda linha-->
        <tr class="linha">
            <td>A2</td> <!--dado-->
            <td>B2</td> <!--dado-->
            <td>C2</td> <!--dado-->
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td> <!--dado-->
            <td>B3</td> <!--dado-->
            <td>C3</td> <!--dado-->
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
