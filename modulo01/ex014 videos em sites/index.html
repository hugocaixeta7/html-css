<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo Vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="" width="560"> 

        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video2.mp4" type="video/mp4">
        <source src="midias/Meu-Video.mkv" type="video/mkv">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos.</p>

    </video>

    <h1>Inserindo videos do youtube</h1>
    <p>Este é um highlight de um dos melhores jogadores de csgo do mundo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GSP5G2BfGXY?si=Mb-GI1yjPdpLVWSW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
